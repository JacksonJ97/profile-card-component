<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="/images/bg-pattern-top.svg" alt="" class="bg-top">

  <img src="/images/bg-pattern-bottom.svg" alt="" class="bg-bottom">

  <div class="card-container">
    <div class="card-header">
      <img src="/images/bg-pattern-card.svg" alt="card header background" class="card-header-bg">

      <img src="/images/image-victor.jpg" alt="user picture" class="profile-picture round-border">
    </div>

    <div class="card-content">
      <div class="profile-details">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </div>

      <div class="profile-stats">
        <div class="profile-stat">
          <p class="value">80k</p>
          <p class="title">Followers</p>
        </div>

        <div class="profile-stat">
          <p class="value">803k</p>
          <p class="title">Likes</p>
        </div>

        <div class="profile-stat">
          <p class="value">1.4k</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
