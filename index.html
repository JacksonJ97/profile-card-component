<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div class="profile-card">
      <img src="/images/bg-pattern-card.svg" alt="">

      <div class="profile-picture">
        <img src="/images/image-victor.jpg" alt="profile picture" class="profile">
      </div>

      <div class="profile-details">
        <div class="profile-details-name">Victor Crest</div>
        <div class="profile-details-age">26</div>
        <div class="profile-details-location">London</div>
      </div>

      <div class="profile-stats">
        <div class="profile-followers">
          <div class="value">80K</div>
          <div class="name">Followers</div>
        </div>

        <div class="profile-likes">
          <div class="value">80K</div>
          <div class="name">Likes</div>
        </div>

        <div class="profile-photos">
          <div class="value">1.4k</div>
          <div class="name">Photos</div>
        </div>
      </div>
    </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JacksonJ97" target="_blank">Jackson Jude</a>.
  </div> -->
</body>
</html>
